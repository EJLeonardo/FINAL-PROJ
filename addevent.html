<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

body {
  margin: 0;
  padding: 0;
  background: url("PICS/ADDEVENT/background.jpg") no-repeat center center fixed;
  background-size: cover;
}

.test2{
  border-style: solid;
  border-width: 5px;
  border-color: #545454;
  border-radius: 10px;
  padding: 30px;
  max-width: fit-content;
  background-color: white;
  margin-top: 100px;
  margin-left: 100px;
}

label{
  font-size: 20px;
}

input{
  padding: 10px;
  margin-bottom: 10px;
  background-color: #EEF5FF;
  font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  text-align: center;
  color: black;
  border-left: none;
  border-right: none;
  border-top: none;
}

select{
  margin-bottom: 10px;
}

button{
  margin-left: 90px;
  width:100px;
  height: 50px;
}

</style>
</head>
<body>

  <div class="test2">
    <form action="event.php" method="post">
      <center><h1>ADD EVENT</h1></center>
      <hr>
      <center><input type="text" placeholder="Event Name" name="event_name" id="event_name" required></center>
      <br>
      <center><input type="text" placeholder="Event Description" name="event_description" id="event_description" required></center>
      <br>
      <label for="event_date">Event Date: </label>
      <input type="date" id="event_date" name="event_date">
      <br>
      <label for="event_start_time">Event Start Time:</label>
      <input type="time" id="event_start_time" name="event_start_time">
      <br>
      <label for="event_end_time">Event End Time:</label>
      <input type="time" id="event_end_time" name="event_end_time">
      <br>
      <center><input type="text" placeholder="Registration Fee" name="registration_fee" id="registration_fee" required></center>
      <br>

      <label for="prog"><b>Program</b></label>
      <select name="program">
          <option value=""></option>
          <option value="cpe">CPE</option>
          <option value="ee">EE</option>
          <option value="it">IT</option>
          <option value="cs">CS</option>
      </select>
      <label for="cars"><b>Curr. Yr</b></label>
      <select name="curr_year">
          <option value=""></option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
      </select>
      <br>
      <hr>
      <button type="submit" class="registerbtn"><b>Save</b></button>
  </form>
</div>

<!-- You might want to add form elements here if needed -->
</body>
</html>
