<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

body {
  margin: 0;
  padding: 0;
  background: url("PICS/ADDSTUDENT/background.jpg") no-repeat center center fixed;
  background-size: cover;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .3s ease;
  background-color: red;
}

.container:hover .overlay {
  opacity: 1;
}

.icon {
  color: white;
  font-size: 100px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.fa-user:hover {
  color: blue;
}
.form-container {
            width: 45%;
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 800px; /* Adjust the margin between the forms */
        }

        .registration-form {
            width: 40%;
        }

        .registration-form input {
            width: calc(50% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .registration-form button {
            width: 30%;
            height: 10px;
            padding: 50px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
</style>
</head>
<body>

<h2>Fade in Overlay Icon</h2>
<p>Hover over the image to see the effect.</p>

<div class="form-container registration-form">
  <form action="#" method="post">
    <label for="last_name"><b>Last Name :</b></label>
    <input type="text" placeholder="" name="last_name" id="last_name" required>
    <br>
    <label for="first_name"><b>First Name:</b></label>
    <input type="text" placeholder="" name="first_name" id="first_name" required>

    <label for="middle_initial"><b>MI</b></label>
    <input type="text" placeholder="" size="10" name="middle_initial" id="middle_initial">
    <br>
    <label for="student_no"><b>Student Number:</b></label>
    <input type="text" placeholder="" name="student_no" id="student_no" required>
    <br>
    <label for="cars">Program</label>
    <select>
      <option value="" name="program"></option>
    <option value="cpe">CPE</option>
    <option value="ee">EE</option>
    <option value="it">IT</option>
    <option value="cs">CS</option>
  </select>

  <label for="cars">Curr. Yr</label>
  <select>
    <option value="" name="year"></option>
  <option value="1st">1st Year</option>
  <option value="2nd">2nd</option> Year</option>
  <option value="3rd">3rd Year</option>
  <option value="4th">4th Year</option>
</select>

<br>
<label for="E-mail"><b>UE E-mail address</b></label><br>
<input type="text" placeholder="" name="E-mail" id="E-mail" required>
<br>
<label for="number"><b>Contact Number<br>+63</b></label>
<input type="text" placeholder="" name="number" id="number" required>
    <hr>
    <br>


      <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
